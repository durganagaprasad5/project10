<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="t1">Number Guess Application</h1>
        <h2>Select a number between 1 to 100 Guess it!!!</h2>
        <div class="input">
            <label class="n" for="inputn1">Guess a number</label>
                <input type="text" name="inputn1" id="n1" placeholder="enter the number">

        </div>
        <h2 id="res">Wait for the result</h2>
        <h2>No of tries</h2>
        <h2 id="tries">0</h2>
        <div class="button1">
            <input class="ch" type="submit" value="check" onclick="check()">
            <input class="re" type="submit" value="reset"  onclick="window.location.reload()">
        </div>


    </div>
    <script src="./design.js"></script>
    
</body>
</html>
